version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"

  - package-ecosystem: "gradle"
    directories:
      - "/packages/react-native-nitro-tts/android/"
      - "/example/android/"
    schedule:
      interval: "daily"
    labels:
      - "nitro-core"
      - "nitrogen"
      - "dependencies"
      - "kotlin"

  - package-ecosystem: "npm"
    directories:
      - "/packages/react-native-nitro-tts/"
      - "/example/"
    schedule:
      interval: "daily"
    labels:
      - "nitro-core"
      - "dependencies"
      - "typescript"
      - "nitrogen"

    groups:
      rncli:
        patterns:
          - "@react-native-community/cli*"
      babel:
        patterns:
          - "@babel/*"
      rn:
        patterns:
          - "@react-native/*"
